<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Patient</title>
</head>
<body>
    <h2>Add New Patient</h2>
    <form action="{{ url_for('add_patient') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="nhs_number">NHS Number:</label>
        <input type="text" id="nhs_number" name="nhs_number" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="medical_condition">Medical Condition:</label>
        <input type="text" id="medical_condition" name="medical_condition"><br><br>

        <button type="submit">Add Patient</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
