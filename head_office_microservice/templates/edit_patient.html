<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
</head>
<body>
    <h1>Edit Patient</h1>
    <form method="post">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" value="{{ patient.name }}" required><br>

        <label for="nhs_number">NHS Number:</label>
        <input type="text" id="nhs_number" name="nhs_number" value="{{ patient.nhs_number }}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}"><br>

        <label for="medical_condition">Medical Condition:</label>
        <input type="text" id="medical_condition" name="medical_condition" value="{{ patient.medical_condition }}"><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_patients') }}">Back to Patients List</a>
</body>
</html>
