<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Confirm Rescue Request</title>
</head>
<body>
    <h2>Confirm Rescue Request</h2>
    <p>Are you sure you want to initiate a rescue request for {{ patient.name }}?</p>

        <a href="{{ url_for('view_patients') }}">Cancel</a>
    </form>
</body>
