<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Hospitals</title>
</head>
<body>
    <h1>All Hospitals</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hospital in hospitals %}
            <tr>
                <td>{{ hospital.id }}</td>
                <td>{{ hospital.name }}</td>
                <td>{{ hospital.address }}</td>
                <td>
                    <a href="/edit_hospital/{{ hospital.id }}">Edit</a>
                    <form action="/delete_hospital/{{ hospital.id }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
