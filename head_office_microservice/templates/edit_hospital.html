<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hospital</title>
</head>
<body>
    <h1>Edit Hospital</h1>
    <form method="post">
        <label for="name">Hospital Name:</label>
        <input type="text" id="name" name="name" value="{{ hospital.name }}" required><br>

        <label for="address">Hospital Address:</label>
        <input type="text" id="address" name="address" value="{{ hospital.address }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_hospitals') }}">Back to Hospitals List</a>
</body>
</html>
